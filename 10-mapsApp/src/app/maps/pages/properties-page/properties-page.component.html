<div class="row mt-3">
	<div class="col-2"></div>
	<div class="col">
		<h3>Listado de Propiedades</h3>
		<hr />
	</div>
</div>
<div class="row mt-1">
	<div class="col-2"></div>
	<div class="col">
		<div class="row">
			<!-- Houses -->
			<div
				*ngFor="let house of houses"
				class="col-4 mb-2">
				<div class="card">
					<map-mini-map
						class="card-img-top"
						[lngLat]="house.lngLat" />
					<div class="card-body">
						<h5 class="card-title">{{ house.title }}</h5>
						<p class="card-text">{{ house.description }}</p>
					</div>
				</div>
			</div>

			<div class="col-4 mb-2">
				<counter-alone [counter]="50" />
			</div>

		</div>
	</div>
</div>
