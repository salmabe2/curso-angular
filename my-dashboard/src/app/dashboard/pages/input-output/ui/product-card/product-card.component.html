<div
	class="flex flex-col items-center justify-center w-full h-40 bg-slate-200 rounded-xl">
	<span>#{{ product().name }}</span>
	<h2 class="my-2 text-sm font-bold"># {{ product().id }}</h2>
	<button
		(click)="incrementQuantity()"
		class="p-2 text-white transition-all bg-blue-500 rounded hover:bg-blue-600">
		Cantidad {{ product().quantity }}
	</button>
</div>
